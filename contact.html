layout: page

description: Schedule a lab energy assessment or request more information
---
	<header>
		<h4>Send Us a Message</h4>
		<p>We'll get back to you as soon as we can! </p>
	</header>
		<form method="post" action="contact_handler.php" name="contactform">
			<div class="row uniform">
				<div class="6u 12u$(xsmall)">
					<input type="text" name="name" id="name" value="" placeholder="Name" required = "required" />
				</div>
				<div class="6u$ 12u$(xsmall)">
					<input type="email" name="email" id="email" value="" placeholder="Email" required = "required"/>
				</div>
				<div class="12u$">
					<input type="text" name="subject" id="subject" value="" placeholder="subject" />
				</div>
				<div class="6u 12u$(small)">
					<input type="checkbox" id="copy" name="copy">
					<label for="copy">Email me a copy</label>
				</div>
				<div class="6u$ 12u$(small)">
					<input type="checkbox" id="human" name="human" checked>
					<label for="human">Not a robot</label>
				</div>
				<div class="12u$">
					<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
				</div>
				<div class="12u$">
					<ul class="actions">
						<li><input type="submit" value="Send Message" class="special" /></li>
						<li><input type="reset" value="Reset" /></li>
					</ul>
				</div>
			</div>
		</form>
